    <script>
            // Inicia el Carousel
            document.addEventListener('DOMContentLoaded', function () {
                new bootstrap.Carousel(document.getElementById('carouselExampleSlidesOnly'), {
                    interval: 10000, // Puedes ajustar el intervalo de tiempo entre las transiciones
                    wrap: true // Establece en "false" si no quieres que el Carousel vuelva al inicio después de la última imagen
                });
            });
    </script>
    
    <script>
        // Captura el evento de scroll
        window.addEventListener("scroll", function () {
            var nav = document.getElementById("myNav");

            // Agrega la clase "scrolled" al nav cuando el scroll está por debajo de 30px
            if (window.scrollY > 30) {
                nav.classList.add("scrolled");
            } else {
                nav.classList.remove("scrolled");
            }
        });
    </script>
 <script>
        const typedText = document.getElementById('typed-text');
        const text = typedText.innerText;
        typedText.innerText = ''; // para limpiar el contenido original

        let i = 0;
        // tiempo
        function typeWriter() {
            if (i < text.length) {
                typedText.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }

        // Llamamos a la función para iniciar el efecto al cargar la página
        typeWriter();
    </script>
